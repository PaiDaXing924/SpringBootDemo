<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>SprinBootDemo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/sign-in.css}"/>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
    <script type="text/javascript" th:src="@{/js/index.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery_3.7.1.min.js}"></script>

</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form th:action="login" method="post">
        <img class="mb-4" th:src="@{/pic/bootstrap.png}" alt="图标">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
    <button id="ajax" class="w-100 btn btn-lg btn-primary" type="button" onclick="sendAjax()">AJAX</button>


</main>


<script>
    // var ctxPath = [[@{/}]];
    function sendAjax() {
        $.ajax({
            url: location.href + "sendAjax",
            type: "POST",
            data: {"params1": 1},
            success: function (data) {
                // logger.info("ajax后台返回值："+data.toString())
                alert("ajax后台返回值：" + data.toString())
            }
        });
    }

    function login() {
        var email = document.getElementById("email").value
        var password = document.getElementById("password").value
        $.ajax({
            url: location.href + "login",
            type: "POST",
            data:
                {"email": email,
            "password": password},
            success: function (data) {
                // logger.info("ajax后台返回值："+data.toString())
                // alert("ajax后台返回值：" + data.toString())
                console.log("登陆成功")
            },
            error: function (data) {
                console.log("登陆失败")
            }
        });
    }
</script>

</body>
</html>
